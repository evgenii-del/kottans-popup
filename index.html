<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Kottans popup</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav__items">
            <div class="nav__item nav__link">
                <a class="link" href="#">Mail</a>
            </div>
            <div class="nav__item nav__link">
                <a class="link" href="#">Images</a>
            </div>
            <div class="nav__item nav__button">
                <input type="checkbox" class="popup__btn" id="popup_show">
                <label for="popup_show" class="link">
                    <span class="nav__img">
                        <img src="./img/popup-button.png" alt="button">
                    </span>
                </label>
                <div class="popup">
                    <ul class="popup__items popup__first">
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/zoom.png" alt="zoom">
                                </div>
                                <span>Zoom</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/art_palette.png" alt="art_palette">
                                </div>
                                <span>Palette</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/device.png" alt="device">
                                </div>
                                <span>Device</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/clip.png" alt="clip">
                                </div>
                                <span>Clip</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/eraser.png" alt="eraser">
                                </div>
                                <span>Eraser</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/pencil.png" alt="pencil">
                                </div>
                                <span>Pencil</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/book.png" alt="book">
                                </div>
                                <span>Book</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/brush.png" alt="brush">
                                </div>
                                <span>Brush</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/camera.png" alt="camera">
                                </div>
                                <span>Camera</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/folder.png" alt="folder">
                                </div>
                                <span>Folder</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/graphic_design.png" alt="graphic_design">
                                </div>
                                <span>Graphic</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/monitor.png" alt="monitor">
                                </div>
                                <span>Monitor</span>
                            </a>
                        </li>
                    </ul>

                    <input type="checkbox" class="more" id="more">
                    <label class="popup__more" for="more">More</label>

                    <ul class="popup__items popup__second">
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/image.png" alt="image">
                                </div>
                                <span>Image</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/product.png" alt="product">
                                </div>
                                <span>Product</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/watermark.png" alt="watermark">
                                </div>
                                <span>Watermark</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/ruler.png" alt="ruler">
                                </div>
                                <span>Ruler</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/headphones.png" alt="headphones">
                                </div>
                                <span>Headphones</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/cloud.png" alt="cloud">
                                </div>
                                <span>Cloud</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="nav__item nav__bell">
                <a class="link" href="#">
                    <div class="nav__img">
                        <img src="./img/bell.png" alt="bell">
                    </div>
                </a>
            </div>
            <div class="nav__item nav__avatar">
                <a class="link" href="#">
                    <div class="nav__img">
                        <img src="./img/avatar.jpeg" alt="avatar">
                    </div>
                </a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
